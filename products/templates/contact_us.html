{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}

<div class="container mb-container">
        <div class="row pt-4 justify-content-center">
          <div class="col-lg-8 col-sm-12 col-md-12">
                

                <section class="section pt-4">
                    <hr class="mb-5">
                    <div class="card">


                      <!--Card content-->
                      <div class="card-body px-lg-5 pt-0">
                       <!--Section heading-->
                        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
                        <!--Section description-->
                        <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
                            a matter of hours to help you.</p>

                        <div class="">

                            <!--Grid column-->
                            <div class="">
                                <form id="contact-form" name="contact-form" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <!--Grid row-->
                                    <div class="row">

                                        <!--Grid column-->
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <input type="text" id="name" name="name" class="form-control" required>
                                                <label for="name" class="">Your name</label>
                                            </div>
                                        </div>
                                        <!--Grid column-->

                                        <!--Grid column-->
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <input type="text" id="email" name="email" class="form-control">
                                                <label for="email" class="">Your email</label>
                                            </div>
                                        </div>
                                        <!--Grid column-->

                                    </div>
                                    <!--Grid row-->

                                    <!--Grid row-->
                                    <div class="row">

                                        <!--Grid column-->
                                        <div class="col-md-12">

                                            <div class="md-form">
                                                <textarea type="text" id="message" name="message" rows="6" class="form-control md-textarea"></textarea>
                                                <label for="message">Your message</label>
                                            </div>

                                        </div>
                                    </div>
                                    <!--Grid row-->

                                    
                                    <!--Grid row-->
                                    <div class="row">

                                        <!--Grid column-->
                                        <div class="col-md-12">

                                            <div class="md-form">
                                                <p class='my-label'>Image (optional)</p>
                                                <input type="file" id='image' name='image' class='form-control' style='border:none'>
                                            </div>

                                        </div>
                                    </div>
                                    <!--Grid row-->
                                    
                                <div class="text-center">
                                    <button class="btn btn-dark waves-effect btn-block" type='submit'>Submit</button>
                                </div>

                                </form>

                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                        
                        </div>

                                    

                      </div>

                    </div>
                </section>

          </div>

        </div>
</div>
{% endblock %}
