{% extends 'admin_base.html' %}



{% block content %}

  <!--Main layout-->
  <main class="">
    <div class="container">

      <!--Grid row-->
      <div class="row wow fadeIn justify-content-center">

        <!--Grid column-->
        <div class="col-lg-12 col-md-12 col-sm-12 mb-4">

          <!--Card-->
          <div class="card" style='width:100%; overflow-x:auto;'>

            <!--Card content-->
            <div class="card-body">
                <form method="POST">{% csrf_token %}
                    <p>Are you sure you want to delete?</p>
                    <input class='btn btn-danger btn-lg btn-block waves-effect waves-light' type="submit" value="Confirm">
                </form>

            </div>

          </div>
          <!--/.Card-->

        </div>
      </div>
    </div>
  </main>
{% endblock content %}
