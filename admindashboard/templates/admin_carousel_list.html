{% extends 'admin_base.html' %}



{% block content %}

  <!--Main layout-->
  <main class="">
    <div class="container">

      <!--Grid row-->
      <div class="row wow fadeIn justify-content-center">

        <!--Grid column-->
        <div class="col-lg-12 col-md-12 col-sm-12 mb-4">

          <!--Card-->
          <div class="card" style='width:100%; overflow-x:auto;'>

            <!--Card content-->
            <div class="card-body">

             <table class="table">
                            <!-- Table head -->
                            <thead class="blue-grey lighten-4">
                            <tr>
                                <th>Image</th>
                                <th></th>
                            </tr>
                            </thead>
                            <!-- Table head -->

                            <!-- Table body -->
                            <tbody>
                            {% for carousel in carousels %}
                            <tr>
                                <td><img src="{{carousel.image.url}}" width='100px' /></td>
                                <td><a class='btn btn-sm btn-primary' href="{% url 'a:carousel-edit' pk=carousel.pk %}">Edit</a>
                                  <a class='btn btn-sm btn-danger' href="{% url 'a:carousel-delete' pk=carousel.pk %}">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                            <!-- Table body -->
                        </table>
                      <a class='btn btn-sm btn-warning' href="{% url 'a:carousel-create' %}">Add New</a>



            </div>

          </div>
          <!--/.Card-->

        </div>
      </div>
    </div>
  </main>
{% endblock content %}
