{% extends 'admin_base.html' %}



{% block content %}

  <!--Main layout-->
  <main class="">
    <div class="container">

      <!--Grid row-->
      <div class="row wow fadeIn justify-content-center">

        <!--Grid column-->
        <div class="col-lg-12 col-md-12 col-sm-12 mb-4">

          <!--Card-->
          <div class="card" style='width:100%; overflow-x:auto;'>

            <!--Card content-->
            <div class="card-body">

             <table class="table">
                            <!-- Table head -->
                            <thead class="blue-grey lighten-4">
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Submitted at</th>
                                <th></th>
                            </tr>
                            </thead>
                            <!-- Table head -->

                            <!-- Table body -->
                            <tbody>
                            {% for contact in contacts %}
                            <tr>
                                <td>{{contact.email}}</td>
                                <td>{{contact.name}}</td>
                                <td>{{contact.timestamp}}</td>
                                <td><a class='btn btn-sm btn-primary' href="{% url 'a:contacts-detail' pk=contact.pk %}">View</a>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                            <!-- Table body -->
                        </table>

            </div>

          </div>
          <!--/.Card-->

        </div>
      </div>
    </div>
  </main>
{% endblock content %}
