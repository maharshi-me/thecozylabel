{% extends 'admin_base.html' %}



{% block content %}

  <!--Main layout-->
  
<style>
{% for color in colors %}
.color-{{forloop.counter}}{
    background-color: {{color.colorcode}};
    width:15px;
    height:15px;
    border-radius:50%;
    border:1px solid grey;
}
{% endfor %}

</style>

  <main class="">
    <div class="container">

      <!--Grid row-->
      <div class="row wow fadeIn justify-content-center">

        <!--Grid column-->
        <div class="col-lg-12 col-md-12 col-sm-12 mb-4">

          <!--Card-->
          <div class="card" style='width:100%; overflow-x:auto;'>

            <!--Card content-->
            <div class="card-body">

             <table class="table">
                            <!-- Table head -->
                            <thead class="blue-grey lighten-4">
                            <tr>
                                <th>Name</th>
                                <th>Color</th>
                            </tr>
                            </thead>
                            <!-- Table head -->

                            <!-- Table body -->
                            <tbody>
                            {% for color in colors %}
                            <tr>
                                <td><b>{{color}}</b></td>
                                <td><div class='color-{{forloop.counter}}'></div></td>
                            </tr>
                            {% endfor %}
                            </tbody>
                            <!-- Table body -->
                        </table>
                      <a class='btn btn-sm btn-warning' href="{% url 'a:color-create' %}">Add New</a>



            </div>

          </div>
          <!--/.Card-->

        </div>
      </div>
    </div>
  </main>
{% endblock content %}
